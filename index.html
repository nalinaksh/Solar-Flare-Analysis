<script>
function getOutput() {
 var SDay = document.forms["myform"]["SDay"].value;
 var EDay = document.forms["myform"]["EDay"].value;
 var SHours = document.forms["myform"]["SHours"].value;
 var SMin = document.forms["myform"]["SMin"].value;
 var SSec = document.forms["myform"]["SSec"].value;
 var EHours = document.forms["myform"]["EHours"].value;
 var EMin = document.forms["myform"]["EMin"].value;
 var ESec = document.forms["myform"]["ESec"].value;
  var params = "SDay=" + SDay + "&" + "EDay=" + EDay + "&" + "SHours=" + SHours + "&" + "SMin=" + SMin + "&" + "SSec=" + SSec + "&" + "EHours=" + EHours + "&" + "EMin=" + EMin + "&" + "ESec=" + ESec;
  getRequest(
        'catalogs_v2_orig.php', // URL for the PHP file
	params,
	 drawOutput,  // handle successful request
	 drawError    // handle error
	);
  return false;
//alert("Req sent");
}

// handles drawing an error message
function drawError() {
  var container = document.getElementById('output');
  container.innerHTML = 'there was an error!';
}

// handles the response, adds the html
function drawOutput(responseText) {
    var container = document.getElementById('output');
    container.innerHTML = responseText;
//alert("response received");
}

function getRequest(url, params, success, error) 
{
  var req = false;
  req = new XMLHttpRequest();
      if (!req) return false;
      req.open("POST", url, true);
      //Send the proper header information along with the request
      req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      req.setRequestHeader("Content-length", params.length);
      req.setRequestHeader("Connection", "close");

      if (typeof success != 'function') success = function () {};
      if (typeof error!= 'function') error = function () {};
      req.onreadystatechange = function(){
	  if(req.readyState == 4) {
	       return req.status == 200 ? success(req.responseText) : error(req.status);
	  }
      }
      req.send(params);
      return req;
}
</script>
